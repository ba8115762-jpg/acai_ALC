        function adicionarAoCarrinho(produtoId) {

            frutas.forEach(fruta => {

                html += `
                    <div class="modal-card ${isSelecionado ? 'selecionado' : ''}" 
                         onclick="alternarSelecao(${fruta.id}, 'fruta')">
                        <div style="width: 50px; height: 50px; border-radius: 50%; overflow: hidden; margin: 0 auto 5px;">
                            <img src="${fruta.imagem}" alt="${fruta.nome}" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                        <div style="font-weight: bold;">${fruta.nome}</div>
                        <div style="color: ${isSelecionado && acai.frutas.indexOf(fruta.id) > 0 ? '#ff6b6b' : '#27ae60'}; font-size: 12px;">
                            ${isSelecionado ? 
                                (acai.frutas.indexOf(fruta.id) === 0 ? 'GR√ÅTIS' : 'R$ 3,00') : 
                                'R$ 3,00'}
                        </div>
                    </div>
                `;
            });
            
            html += `</div>
                <h4 style="margin-top: 20px;">ü•ú INGREDIENTES (4 GR√ÅTIS):</h4>
                <div class="ingredientes-modal-grid">
            `;
            
            // INGREDIENTES
            const ingredientes = PRODUTOS['INGREDIENTES'];
            ingredientes.forEach(ing => {
                const isSelecionado = acai.ingredientes.includes(ing.id);
                html += `
                    <div class="modal-card ${isSelecionado ? 'selecionado' : ''}" 
                         onclick="alternarSelecao(${ing.id}, 'ingrediente')">
                        <div style="width: 50px; height: 50px; border-radius: 50%; overflow: hidden; margin: 0 auto 5px;">
                            <img src="${ing.imagem}" alt="${ing.nome}" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                        <div style="font-weight: bold;">${ing.nome}</div>
                        <div style="color: ${isSelecionado && acai.ingredientes.indexOf(ing.id) >= 4 ? '#ff6b6b' : '#27ae60'}; font-size: 12px;">
                            ${isSelecionado ? 
                                (acai.ingredientes.indexOf(ing.id) < 4 ? 'GR√ÅTIS' : 'R$ 3,00') : 
                                'R$ 3,00'}
                        </div>
                    </div>
                `;
            });
            
            html += `</div>`;
            
            document.getElementById('modalConteudo').innerHTML = html;
            document.getElementById('modalIngredientes').style.display = 'flex';
        }

        function alternarSelecao(id, tipo) {
            if (acaiEditandoIndex === null) return;
            
            const acai = pedido.acais[acaiEditandoIndex];
            
            if (tipo === 'fruta') {
                const index = acai.frutas.indexOf(id);
                if (index === -1) {
                    acai.frutas.push(id);
                } else {
                    acai.frutas.splice(index, 1);
                }
            } else if (tipo === 'ingrediente') {
                const index = acai.ingredientes.indexOf(id);
                if (index === -1) {
                    acai.ingredientes.push(id);
                } else {
                    acai.ingredientes.splice(index, 1);
                }
            }
            
            // Atualizar visual do modal
            configurarAcai(acaiEditandoIndex);
        }

        function salvarConfiguracao() {
            fecharModal();
            salvarPedidoLocalStorage();
            carregarCardapio();
        }

        function fecharModal() {
            document.getElementById('modalIngredientes').style.display = 'none';
            acaiEditandoIndex = null;
        }

        function calcularTotal() {
            let total = 0;
            let detalhes = [];
            
            pedido.acais.forEach((acai, index) => {
                let valorAcai = acai.preco;
                let frutasExtras = 0;
                let ingredientesExtras = 0;
                
                // Calcular frutas extras (primeira gr√°tis)
                if (acai.frutas.length > 0) {
                    frutasExtras = Math.max(0, acai.frutas.length - 1);
                    valorAcai += frutasExtras * 3.00;
                }
                
                // Calcular ingredientes extras (4 primeiros gr√°tis)
                if (acai.ingredientes.length > 0) {
                    ingredientesExtras = Math.max(0, acai.ingredientes.length - 4);
                    valorAcai += ingredientesExtras * 3.00;
                }
                
                total += valorAcai;
                
                detalhes.push({
                    nome: acai.nome,
                    valor: valorAcai,
                    frutasExtras: frutasExtras,
                    ingredientesExtras: ingredientesExtras,
                    totalFrutas: acai.frutas.length,
                    totalIngredientes: acai.ingredientes.length
                });
            });
            
            return {
                total: total,
                detalhes: detalhes
            };
        }

        function atualizarResumo() {
            const resumo = document.getElementById('resumoPedido');
            const whatsappSection = document.getElementById('whatsappSection');
            const itensPedido = document.getElementById('itensPedido');
            const totalPedido = document.getElementById('totalPedido');
            
            const calculo = calcularTotal();
            
            if (pedido.acais.length > 0) {
                resumo.style.display = 'block';
                whatsappSection.style.display = 'block';
            } else {
                resumo.style.display = 'none';
                whatsappSection.style.display = 'none';
                return;
            }
            
            let html = '';
            
            pedido.acais.forEach((acai, index) => {
                const frutasNomes = acai.frutas.map(id => {
                    const fruta = PRODUTOS['FRUTAS'].find(f => f.id === id);
                    return fruta ? fruta.nome : '';
                }).filter(n => n);
                
                const ingredientesNomes = acai.ingredientes.map(id => {
                    const ing = PRODUTOS['INGREDIENTES'].find(i => i.id === id);
                    return ing ? ing.nome : '';
                }).filter(n => n);
                
                html += `
                    <div class="carrinho-item">
                        <div class="carrinho-item-header">
                            <div class="carrinho-item-info">
                                <span class="carrinho-item-nome">${acai.nome}</span>
                                <span class="carrinho-item-tamanho">${acai.tamanho}</span>
                                <span style="margin-left: 10px; color: #27ae60; font-weight: bold;">
                                    R$ ${acai.preco.toFixed(2)}
                                </span>
                            </div>
                            <div class="carrinho-controles">
                                <button class="btn-remover" onclick="removerDoCarrinho(${index})">Remover</button>
                            </div>
                        </div>
                        
                        <div class="ingredientes-container">
                            <div class="ingredientes-title">
                                <span>üçì FRUTAS: ${frutasNomes.length > 0 ? frutasNomes.join(', ') : 'Nenhuma'}</span>
                                <button class="btn-configurar" onclick="configurarAcai(${index})">
                                    ${frutasNomes.length > 0 || ingredientesNomes.length > 0 ? 'EDITAR' : 'CONFIGURAR'}
                                </button>
                            </div>
                            
                            <div class="ingredientes-title" style="margin-top: 10px;">
                                <span>ü•ú INGREDIENTES: ${ingredientesNomes.length > 0 ? ingredientesNomes.join(', ') : 'Nenhum'}</span>
                            </div>
                            
                            ${frutasNomes.length > 0 || ingredientesNomes.length > 0 ? `
                                <div class="ingredientes-list">
                                    ${frutasNomes.map((fruta, i) => `
                                        <div class="ingrediente-item ${i === 0 ? 'gratis' : 'pago'}">
                                            ${fruta} ${i === 0 ? '(GR√ÅTIS)' : '(R$ 3,00)'}
                                        </div>
                                    `).join('')}
                                    ${ingredientesNomes.map((ing, i) => `
                                        <div class="ingrediente-item ${i < 4 ? 'gratis' : 'pago'}">
                                            ${ing} ${i < 4 ? '(GR√ÅTIS)' : '(R$ 3,00)'}
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            itensPedido.innerHTML = html;
            totalPedido.textContent = `R$ ${calculo.total.toFixed(2)}`;
        }

        function salvarPedidoLocalStorage() {
            try {
                localStorage.setItem('pedido_acai', JSON.stringify(pedido));
            } catch (e) {
                console.log('N√£o foi poss√≠vel salvar o pedido');
            }
        }

        function carregarPedidoLocalStorage() {
            try {
                const pedidoSalvo = localStorage.getItem('pedido_acai');
                if (pedidoSalvo) {
                    const dados = JSON.parse(pedidoSalvo);
                    
                    // Converter estrutura antiga para nova se necess√°rio
                    if (dados.principais && !dados.acais) {
                        dados.acais = dados.principais.map(p => ({
                            id: p.id,
                            nome: p.nome,
                            tamanho: p.tamanho,
                            preco: p.preco,
                            frutas: p.frutas || [],
                            ingredientes: p.ingredientes || []
                        }));
                        delete dados.principais;
                        delete dados.frutas;
                        delete dados.ingredientes;
                    }
                    
                    pedido = dados;
                }
            } catch (e) {
                console.log('N√£o foi poss√≠vel carregar pedido salvo');
            }
        }

        function enviarWhatsApp() {
            if (pedido.acais.length === 0) {
                alert('Adicione pelo menos um a√ßa√≠ ao pedido!');
                return;
            }
            
            const calculo = calcularTotal();
            
            let mensagem = "*PEDIDO A√áA√ç ALC DELIVERY*%0A%0A";
            
            mensagem += "*DETALHES DO PEDIDO:*%0A%0A";
            
            // Para cada a√ßa√≠ no pedido
            pedido.acais.forEach((acai, index) => {
                const frutasNomes = acai.frutas.map(id => {
                    const fruta = PRODUTOS['FRUTAS'].find(f => f.id === id);
                    return fruta ? fruta.nome : '';
                }).filter(n => n);
                
                const ingredientesNomes = acai.ingredientes.map(id => {
                    const ing = PRODUTOS['INGREDIENTES'].find(i => i.id === id);
                    return ing ? ing.nome : '';
                }).filter(n => n);
                
                mensagem += `*A√áA√ç ${index + 1}: ${acai.nome}*%0A`;
                mensagem += `Tamanho: ${acai.tamanho}%0A`;
                mensagem += `Valor base: R$ ${acai.preco.toFixed(2)}%0A`;
                
                // Frutas
                if (frutasNomes.length > 0) {
                    mensagem += `Frutas:%0A`;
                    frutasNomes.forEach((fruta, i) => {
                        mensagem += `  ‚Ä¢ ${fruta} ${i === 0 ? '(GR√ÅTIS)' : '(R$ 3,00)'}%0A`;
                    });
                } else {
                    mensagem += `Frutas: Nenhuma%0A`;
                }
                
                // Ingredientes
                if (ingredientesNomes.length > 0) {
                    mensagem += `Ingredientes:%0A`;
                    ingredientesNomes.forEach((ing, i) => {
                        mensagem += `  ‚Ä¢ ${ing} ${i < 4 ? '(GR√ÅTIS)' : '(R$ 3,00)'}%0A`;
                    });
                } else {
                    mensagem += `Ingredientes: Nenhum%0A`;
                }
                
                // Calcular valor deste a√ßa√≠ espec√≠fico
                let valorEsteAcai = acai.preco;
                const frutasExtras = Math.max(0, acai.frutas.length - 1);
                const ingredientesExtras = Math.max(0, acai.ingredientes.length - 4);
                valorEsteAcai += frutasExtras * 3.00;
                valorEsteAcai += ingredientesExtras * 3.00;
                
                if (frutasExtras > 0) {
                    mensagem += `Frutas extras: ${frutasExtras} x R$ 3,00%0A`;
                }
                if (ingredientesExtras > 0) {
                    mensagem += `Ingredientes extras: ${ingredientesExtras} x R$ 3,00%0A`;
                }
                
                mensagem += `*Total deste a√ßa√≠: R$ ${valorEsteAcai.toFixed(2)}*%0A%0A`;
            });
            
            mensagem += "*RESUMO DO PEDIDO:*%0A";
            mensagem += `Quantidade de a√ßa√≠s: ${pedido.acais.length}%0A`;
            mensagem += `%0A`;
            mensagem += `*TOTAL DO PEDIDO: R$ ${calculo.total.toFixed(2)}*%0A%0A`;
            
            mensagem += "*INFORMA√á√ïES DO CLIENTE:*%0A";
            mensagem += "Por favor, envie seu nome, endere√ßo e telefone ap√≥s esta mensagem.%0A%0A";
            
            mensagem += "*Obrigado pelo seu pedido!* üç®";
            
            const url = `https://wa.me/${WHATSAPP_NUMERO}?text=${mensagem}`;
            window.open(url, '_blank');
        }

        document.addEventListener('DOMContentLoaded', function() {
            carregarPedidoLocalStorage();
            carregarCardapio();
            
            // Fechar modal ao clicar fora
            document.getElementById('modalIngredientes').addEventListener('click', function(e) {
                if (e.target === this) {
                    fecharModal();
                }
            });
        });
    </script>
