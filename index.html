            ],

                { id: 10, nome: 'Morango', preco: 3.00, tipo: 'fruta', imagem: IMAGENS.morango, categoria: 'FRUTAS' },
                { id: 11, nome: 'Banana', preco: 3.00, tipo: 'fruta', imagem: IMAGENS.banana, categoria: 'FRUTAS' },
                { id: 12, nome: 'Manga', preco: 3.00, tipo: 'fruta', imagem: IMAGENS.manga, categoria: 'FRUTAS' }
            ],
            
            'INGREDIENTES': [
                { id: 13, nome: 'Chocoball', preco: 3.00, tipo: 'ingrediente', imagem: IMAGENS.chocoball, categoria: 'INGREDIENTES' },
                { id: 14, nome: 'Sucrilhos', preco: 3.00, tipo: 'ingrediente', imagem: IMAGENS.sucrilhos, categoria: 'INGREDIENTES' },
                { id: 15, nome: 'Leite em P√≥', preco: 3.00, tipo: 'ingrediente', imagem: IMAGENS.leite_em_po, categoria: 'INGREDIENTES' },
                { id: 16, nome: 'Leite Condensado', preco: 3.00, tipo: 'ingrediente', imagem: IMAGENS.leite_condensado, categoria: 'INGREDIENTES' },

            ]
        };

        let pedido = {
            principais: [],
            frutas: [],
            ingredientes: []
        };

        function carregarCardapio() {
            const conteudo = document.getElementById('conteudo');
            let html = '';
            
            for (const [categoriaNome, produtos] of Object.entries(PRODUTOS)) {
                if (produtos.length === 0) continue;
                
                let produtosHtml = '';
                
                produtos.forEach(produto => {
                    const isPrincipal = produto.tipo === 'principal';
                    
                    let isSelecionado = false;
                    if (isPrincipal) {
                        const itemCarrinho = pedido.principais.find(p => p.id === produto.id);
                        isSelecionado = itemCarrinho && itemCarrinho.quantidade > 0;
                    } else {
                        isSelecionado = produto.tipo === 'fruta' ? 
                            pedido.frutas.some(p => p.id === produto.id) :
                            pedido.ingredientes.some(p => p.id === produto.id);
                    }
                    
                    if (isPrincipal) {
                        produtosHtml += `
                            <div class="produto-card ${isSelecionado ? 'selecionado' : ''}" onclick="adicionarAoCarrinho(${produto.id})">
                                <div class="produto-imagem-container">
                                    <img src="${produto.imagem}" alt="${produto.nome}" class="produto-imagem" onerror="this.src='https://via.placeholder.com/400x200/6a11cb/FFFFFF?text=A√ßa√≠+${produto.tamanho}'">
                                </div>
                                <div class="produto-info">
                                    <div class="produto-nome">${produto.nome}</div>
                                    <div class="produto-tamanho">${produto.tamanho}</div>
                                    <div class="produto-preco">R$ ${produto.preco.toFixed(2)}</div>
                                    <button class="btn-selecionar ${isSelecionado ? 'selecionado' : ''}">
                                        ${isSelecionado ? '‚úì ADICIONAR MAIS' : 'ADICIONAR AO PEDIDO'}
                                    </button>
                                </div>
                            </div>
                        `;
                    } else {
                        produtosHtml += `
                            <div class="selecionavel-card ${isSelecionado ? 'selecionado' : ''}" onclick="selecionarProduto(${produto.id}, '${produto.tipo}')">
                                <div class="selecionavel-imagem-container">
                                    <img src="${produto.imagem}" alt="${produto.nome}" class="selecionavel-imagem" onerror="this.src='https://via.placeholder.com/100/2575fc/FFFFFF?text=${produto.nome}'">
                                </div>
                                <div class="selecionavel-nome">${produto.nome}</div>
                                <div class="selecionavel-preco">R$ ${produto.preco.toFixed(2)}</div>
                            </div>
                        `;
                    }
                });
                
                const gridClass = produtos[0].tipo === 'principal' ? 'produtos-grid' : 'selecionaveis-grid';
                const icone = produtos[0].tipo === 'principal' ? 'üç®' : produtos[0].tipo === 'fruta' ? 'üçì' : 'ü•ú';
                
                html += `
                    <div class="menu-section">
                        <h3 class="section-title">${icone} ${categoriaNome}</h3>
                        <div class="${gridClass}">${produtosHtml}</div>
                    </div>
                `;
            }
            
            html += `
                <div class="menu-section">
                    <div class="regras-box">
                        <h4>‚ö†Ô∏è REGRAS DO PEDIDO:</h4>
                        <ul>

                            <li><strong>1 FRUTA √â GR√ÅTIS!</strong> Da 2¬™ em diante: R$ 3,00 cada</li>
                            <li><strong>4 INGREDIENTES S√ÉO GR√ÅTIS!</strong> Do 5¬∫ em diante: R$ 3,00 cada</li>
                            <li>Para remover, v√° no resumo e clique em "Remover"</li>
                        </ul>
                    </div>
                </div>
            `;
            
            conteudo.innerHTML = html;
            atualizarResumo();
        }

        function adicionarAoCarrinho(produtoId) {
            let produtoEncontrado = null;
            
            for (const [categoria, produtos] of Object.entries(PRODUTOS)) {
                const produto = produtos.find(p => p.id === produtoId && p.tipo === 'principal');
                if (produto) {
                    produtoEncontrado = produto;
                    break;
                }
            }
            
            if (!produtoEncontrado) return;
            
            const index = pedido.principais.findIndex(p => p.id === produtoId);
            
            if (index === -1) {
                pedido.principais.push({
                    ...produtoEncontrado,
                    quantidade: 1,
                    frutas: [],
                    ingredientes: []
                });
            } else {
                pedido.principais[index].quantidade += 1;
            }
            
            salvarPedidoLocalStorage();
            carregarCardapio();
        }

        function selecionarProduto(produtoId, tipo) {
            let produtoEncontrado = null;
            
            for (const [categoria, produtos] of Object.entries(PRODUTOS)) {
                const produto = produtos.find(p => p.id === produtoId);
                if (produto) {
                    produtoEncontrado = produto;
                    break;
                }
            }
            
            if (!produtoEncontrado) return;
            
            if (tipo === 'fruta') {
                const index = pedido.frutas.findIndex(p => p.id === produtoId);
                if (index === -1) {
                    pedido.frutas.push(produtoEncontrado);
                } else {
                    pedido.frutas.splice(index, 1);
                }
            } else if (tipo === 'ingrediente') {
                const index = pedido.ingredientes.findIndex(p => p.id === produtoId);
                if (index === -1) {
                    pedido.ingredientes.push(produtoEncontrado);
                } else {
                    pedido.ingredientes.splice(index, 1);
                }
            }
            
            salvarPedidoLocalStorage();
            carregarCardapio();
        }

        function aumentarQuantidade(index) {
            if (pedido.principais[index]) {
                pedido.principais[index].quantidade += 1;
                salvarPedidoLocalStorage();
                carregarCardapio();
            }
        }

        function diminuirQuantidade(index) {
            if (pedido.principais[index]) {
                if (pedido.principais[index].quantidade > 1) {
                    pedido.principais[index].quantidade -= 1;
                } else {
                    pedido.principais.splice(index, 1);
                }
                salvarPedidoLocalStorage();
                carregarCardapio();
            }
        }

        function removerDoCarrinho(index) {
            if (pedido.principais[index]) {
                pedido.principais.splice(index, 1);
                salvarPedidoLocalStorage();
                carregarCardapio();
            }
        }

        function calcularTotal() {
            let total = 0;
            
            pedido.principais.forEach(item => {
                total += item.preco * item.quantidade;
            });
            
            if (pedido.frutas.length > 0) {
                const frutasPagas = Math.max(0, pedido.frutas.length - 1);
                if (frutasPagas > 0) {
                    total += frutasPagas * REGRAS.valor_adicional;
                }
            }
            
            if (pedido.ingredientes.length > 0) {
                const ingredientesPagos = Math.max(0, pedido.ingredientes.length - REGRAS.ingredientes_gratis);
                if (ingredientesPagos > 0) {
                    total += ingredientesPagos * REGRAS.valor_adicional;
                }
            }
            
            return {
                total: total,
                frutasPagas: Math.max(0, pedido.frutas.length - 1),
                ingredientesPagos: Math.max(0, pedido.ingredientes.length - REGRAS.ingredientes_gratis),
                totalAca√≠s: pedido.principais.reduce((sum, item) => sum + item.quantidade, 0)
            };
        }

            const itensPedido = document.getElementById('itensPedido');
            const totalPedido = document.getElementById('totalPedido');
            
            const calculo = calcularTotal();

                whatsappSection.style.display = 'block';
            } else {
                resumo.style.display = 'none';
                whatsappSection.style.display = 'none';
                return;

            let html = '';
            
            pedido.principais.forEach((item, index) => {
                html += `
                    <div class="carrinho-item">
                        <div class="carrinho-item-info">
                            <div class="carrinho-item-nome">${item.nome}</div>

                                <span class="carrinho-item-preco" style="margin-left: 10px;">

                            </div>
                        </div>
                        <div class="carrinho-controles">
                            <button class="btn-quantidade" onclick="diminuirQuantidade(${index})">-</button>
                            <span class="quantidade">${item.quantidade}</span>
                            <button class="btn-quantidade" onclick="aumentarQuantidade(${index})">+</button>
                            <button class="btn-remover" onclick="removerDoCarrinho(${index})">Remover</button>
                        </div>
                    </div>
                `;
            });
            
            if (pedido.frutas.length > 0) {
                html += `<div style="color:#666; margin:10px 0;"><strong>Frutas (${pedido.frutas.length} itens):</strong></div>`;
                pedido.frutas.forEach(fruta => {
                    html += `<div style="padding:3px 0;">+ ${fruta.nome} - R$ ${fruta.preco.toFixed(2)}</div>`;
                });
            }
            
            if (pedido.ingredientes.length > 0) {
                html += `<div style="color:#666; margin:10px 0;"><strong>Ingredientes (${pedido.ingredientes.length} itens):</strong></div>`;
                pedido.ingredientes.forEach(ing => {
                    html += `<div style="padding:3px 0;">+ ${ing.nome} - R$ ${ing.preco.toFixed(2)}</div>`;
                });
            }
            
            html += `<div style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #eee;">`;
            
            const subtotalAcais = pedido.principais.reduce((sum, item) => sum + (item.preco * item.quantidade), 0);
            html += `<div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                        <span>Subtotal (${calculo.totalAca√≠s} a√ßa√≠s):</span>
                        <span>R$ ${subtotalAcais.toFixed(2)}</span>
                    </div>`;
            
            if (calculo.frutasPagas > 0) {
                const valorFrutasExtras = calculo.frutasPagas * REGRAS.valor_adicional;
                html += `<div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span>Frutas extras (${calculo.frutasPagas} a R$ ${REGRAS.valor_adicional.toFixed(2)} cada):</span>
                            <span>R$ ${valorFrutasExtras.toFixed(2)}</span>
                        </div>`;
            }
            
            if (calculo.ingredientesPagos > 0) {
                const valorIngredientesExtras = calculo.ingredientesPagos * REGRAS.valor_adicional;
                html += `<div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span>Ingredientes extras (${calculo.ingredientesPagos} a R$ ${REGRAS.valor_adicional.toFixed(2)} cada):</span>
                            <span>R$ ${valorIngredientesExtras.toFixed(2)}</span>
                        </div>`;
            }
            
            itensPedido.innerHTML = html;
            totalPedido.textContent = `R$ ${calculo.total.toFixed(2)}`;
        }

        function salvarPedidoLocalStorage() {
            try {
                localStorage.setItem('pedido_acai', JSON.stringify(pedido));
            } catch (e) {
                console.log('N√£o foi poss√≠vel salvar o pedido');
            }
        }

        function carregarPedidoLocalStorage() {
            try {
                const pedidoSalvo = localStorage.getItem('pedido_acai');
                if (pedidoSalvo) {
                    const dados = JSON.parse(pedidoSalvo);
                    
                    if (dados.principal && !dados.principais) {
                        dados.principais = [];
                        if (dados.principal.id) {
                            dados.principais.push({
                                ...dados.principal,
                                quantidade: 1,
                                frutas: [],
                                ingredientes: []
                            });
                        }
                        delete dados.principal;
                    }
                    
                    pedido = dados;
                }
            } catch (e) {
                console.log('N√£o foi poss√≠vel carregar pedido salvo');
            }
        }

        // FUN√á√ÉO WHATSAPP 100% FUNCIONAL - VERS√ÉO SUPER SIMPLES
        function enviarWhatsApp() {
            if (pedido.principais.length === 0) {
                alert('Adicione pelo menos um a√ßa√≠ ao pedido!');
                return;
            }
            
            const calculo = calcularTotal();
            
            // MENSAGEM SUPER SIMPLES E DIRETA
            let mensagem = "*PEDIDO A√áA√ç ALC DELIVERY*%0A%0A";
            
            // A√áA√çS
            mensagem += "*A√áA√çS:*%0A";
            pedido.principais.forEach((item, index) => {
                const totalItem = item.preco * item.quantidade;
                mensagem += `${item.quantidade}x ${item.nome}%0A`;
                mensagem += `R$ ${item.preco.toFixed(2)} cada = R$ ${totalItem.toFixed(2)}%0A%0A`;
            });
            
            // FRUTAS
            if (pedido.frutas.length > 0) {
                mensagem += "*FRUTAS:*%0A";
                pedido.frutas.forEach((fruta, index) => {
                    if (index === 0) {
                        mensagem += `${fruta.nome} (GR√ÅTIS)%0A`;
                    } else {
                        mensagem += `${fruta.nome} (R$ 3,00)%0A`;
                    }
                });
                mensagem += "%0A";
            }
            
            // INGREDIENTES
            if (pedido.ingredientes.length > 0) {
                mensagem += "*INGREDIENTES:*%0A";
                pedido.ingredientes.forEach((ing, index) => {
                    if (index < 4) {
                        mensagem += `${ing.nome} (GR√ÅTIS)%0A`;
                    } else {
                        mensagem += `${ing.nome} (R$ 3,00)%0A`;
                    }
                });
                mensagem += "%0A";
            }
            
            // VALORES
            mensagem += "*VALORES:*%0A";
            
            // Subtotal a√ßa√≠s
            const subtotalAcais = pedido.principais.reduce((sum, item) => sum + (item.preco * item.quantidade), 0);
            mensagem += `A√ßa√≠s: R$ ${subtotalAcais.toFixed(2)}%0A`;
            
            // Frutas extras
            if (calculo.frutasPagas > 0) {
                const valorFrutas = calculo.frutasPagas * 3.00;
                mensagem += `Frutas extras (${calculo.frutasPagas}x): R$ ${valorFrutas.toFixed(2)}%0A`;
            }
            
            // Ingredientes extras
            if (calculo.ingredientesPagos > 0) {
                const valorIngredientes = calculo.ingredientesPagos * 3.00;
                mensagem += `Ingredientes extras (${calculo.ingredientesPagos}x): R$ ${valorIngredientes.toFixed(2)}%0A`;
            }
            
            // TOTAL
            mensagem += "%0A";
            mensagem += `*TOTAL: R$ ${calculo.total.toFixed(2)}*%0A%0A`;
            
            // CRIAR URL DO WHATSAPP
            const url = `https://wa.me/${WHATSAPP_NUMERO}?text=${mensagem}`;
            
            // ABRIR WHATSAPP
            window.open(url, '_blank');
        }

        document.addEventListener('DOMContentLoaded', function() {
            carregarPedidoLocalStorage();
            carregarCardapio();
        });
